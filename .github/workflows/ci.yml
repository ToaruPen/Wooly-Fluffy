name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node:
          - lts/*
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Format
        run: npm run format:check

      - name: Filenames
        run: npm run check:filenames

      - name: Naming
        run: npm run lint:naming

      - name: Audit (prod deps, critical)
        run: npm audit --audit-level=critical --omit=dev

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build (server)
        run: npm run -w server build

      - name: Build (web)
        run: npm run -w web build

      - name: Install Playwright (Chromium)
        run: npm run -w web e2e:install:ci

      - name: E2E (web)
        run: npm run -w web e2e

      - name: Coverage
        run: npm run coverage

      - name: Deadcode
        run: npm run deadcode
