name: lint

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tools (ruff, mypy)
        shell: bash
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt
          python3 -m pip install -r requirements-agentic-sdd.txt

      - name: Install shellcheck and ripgrep
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck ripgrep

      - name: Install actionlint
        shell: bash
        run: |
          set -euo pipefail
          version="1.6.27"
          asset="actionlint_${version}_linux_amd64.tar.gz"
          sha256="5c9b6e5418f688b7f7c7e3d40c13d9e41b1ca45fb6a2c35788b0580e34b7300f"
          url="https://github.com/rhysd/actionlint/releases/download/v${version}/${asset}"

          tmpdir="$(mktemp -d)"
          trap 'rm -rf "$tmpdir"' EXIT
          curl -fsSL "$url" -o "$tmpdir/$asset"
          echo "${sha256}  $tmpdir/$asset" | sha256sum -c -
          tar -xzf "$tmpdir/$asset" -C "$tmpdir"
          install -m 0755 "$tmpdir/actionlint" ./actionlint
          ./actionlint -version

      - name: Ruff
        shell: bash
        run: |
          set -euo pipefail
          ruff check scripts
          ruff format --check scripts

      - name: Mypy
        shell: bash
        run: |
          set -euo pipefail
          mypy

      - name: Python unit tests with coverage
        shell: bash
        run: |
          set -euo pipefail
          pytest -q tests/python --cov=scripts --cov-report=term-missing

      - name: Shellcheck
        shell: bash
        run: |
          set -euo pipefail
          shellcheck -S warning \
            .githooks/pre-commit \
            .githooks/pre-push \
            scripts/*.sh \
            scripts/tests/*.sh

      - name: Actionlint
        shell: bash
        run: |
          set -euo pipefail
          ./actionlint \
            -color \
            -shellcheck="shellcheck" \
            .github/workflows/*.yml \
            templates/ci/github-actions/.github/workflows/*.yml

      - name: Shell tests (scripts/tests)
        shell: bash
        run: |
          set -euo pipefail
          for t in scripts/tests/test-*.sh; do
            bash "$t"
          done

      - name: Docs / SoT lint
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f scripts/lint-sot.py ]]; then
            python3 scripts/lint-sot.py docs
          else
            echo "[lint] skip: scripts/lint-sot.py not found"
          fi
